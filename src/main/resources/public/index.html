<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8' name='viewport' content='width=device-width, initial-scale=1'>
  <title>Регистрация</title>
  <style>
    body {
      text-align: center;
    }

    input {
      font-size: large;
    }

    button {
      font-size: large;
    }

    a {
      font-size: large;
    }
  </style>
</head>
<body>

<form id="form" action='javascript:register()'>
  <fieldset id="fieldset">
    <input type='text' placeholder='логин' id='login' required>
    <input type='text' placeholder='пароль' id='password' required>
    <p>
      <button type='submit'>зарегистрироваться</button>
  </fieldset>
</form>

<script>
  async function register() {
    const fieldset = document.getElementById('fieldset')
    try {
      fieldset.disabled = true
      const login = document.getElementById('login').value
      const password = document.getElementById('password').value
      const hash = await sha256sum(password)
      const response = await fetch(`${location.origin}/register?login=${login}&hash=${hash}`)
      if (response.ok) {
        alert(`Пользователь ${login} успешно зарегистрирован`)
      } else {
        const json = await response.json()
        alert(`Произошла ошибка!\n${JSON.stringify(json)}`)
      }
    } catch (e) {
      alert(e)
    } finally {
      document.getElementById('form').reset()
      fieldset.disabled = false
    }
  }

  async function sha256sum(message) {
    const msgUint8 = new TextEncoder().encode(message)
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8)
    const hashArray = Array.from(new Uint8Array(hashBuffer))
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('')
  }
</script>

<a href='list'>список зарегистрированных</a>
</body>
</html>
